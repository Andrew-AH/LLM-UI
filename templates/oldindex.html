<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            font-size: 18px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        .content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
        }
        .story-box, .extra-box {
            border: 1px solid #333;
            padding: 20px;
            margin: 10px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }
        .story-box[contenteditable="true"], .extra-box[contenteditable="true"] {
            outline: none;
            border: 1px solid #555;
        }
        .story-box[contenteditable="true"]:focus, .extra-box[contenteditable="true"]:focus {
            border-color: #888;
        }
        .story-box {
            flex: 1;
            overflow-y: auto;
        }
        .input-box, .input-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px;
        }
        button {
            background: linear-gradient(135deg, #444, #666);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #666, #888);
        }
        .loading {
            display: none;
            color: #fff;
            margin: 10px;
            font-size: 1.2em;
        }
        textarea, input[type="number"] {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            resize: none;
            overflow: hidden;
            transition: border-color 0.3s ease, height 0.3s ease;
        }
        textarea:focus, input[type="number"]:focus {
            outline: none;
            border-color: #888;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        form {
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <form id="storyForm">
            <div class="input-row">
                <div class="input-box">
                    <label for="max_tokens">Max Tokens:</label>
                    <input type="number" id="max_tokens" name="max_tokens" value="20000">
                </div>
                <div class="input-box">
                    <label for="temperature">Temperature:</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" value="0.6">
                </div>
                <div class="input-box">
                    <label for="top_p">Top P:</label>
                    <input type="number" step="0.1" id="top_p" name="top_p" value="0.7">
                </div>
                <div class="input-box">
                    <label for="top_k">Top K:</label>
                    <input type="number" id="top_k" name="top_k" value="50">
                </div>
                <div class="input-box">
                    <label for="repetition_penalty">Repetition Penalty:</label>
                    <input type="number" step="0.1" id="repetition_penalty" name="repetition_penalty" value="1">
                </div>
            </div>
            <div class="input-row">
                <div class="input-box" style="flex: 1;">
                    <label for="system_message">System Message:</label>
                    <textarea id="system_message" name="system_message" onfocus="adjustHeight(this)" onblur="resetHeight(this)">you are a story writer</textarea>
                </div>
            </div>
            <div class="input-row">
                <div class="input-box" style="flex: 1;">
                    <label for="user_message">User Message:</label>
                    <textarea id="user_message" name="user_message" onfocus="adjustHeight(this)" onblur="resetHeight(this)">write me a 3000 word story</textarea>
                </div>
            </div>
            <button type="button" onclick="generateStories()">Generate</button>
            <div class="loading" id="loading">Generating, Please Wait...</div>
        </form>

        <div class="extra-box" id="extra-box" contenteditable="true" oninput="adjustHeight(this)"></div>

        <div class="clear"></div>
        <div id="stories" style="display: flex; flex: 1;">
            <div class="story-box" id="story-0" contenteditable="true"></div>
            <div class="story-box" id="story-1" contenteditable="true"></div>
            <div class="story-box" id="story-2" contenteditable="true"></div>
        </div>
    </div>

    <script>
        function generateStories() {
            const form = document.getElementById('storyForm');
            const formData = new FormData(form);
            const loading = document.getElementById('loading');
            let storiesGenerated = 0;

            // Clear the story boxes
            for (let i = 0; i < 3; i++) {
                document.getElementById(`story-${i}`).innerText = '';
            }

            loading.style.display = 'block';

            for (let i = 0; i < 3; i++) {
                fetch('/start', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`story-${i}`).innerText = data[i];
                    storiesGenerated++;
                    if (storiesGenerated === 3) {
                        loading.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById(`story-${i}`).innerText = 'Error: ' + error.message;
                    storiesGenerated++;
                    if (storiesGenerated === 3) {
                        loading.style.display = 'none';
                    }
                });
            }
        }

        function adjustHeight(elem) {
            elem.style.height = 'auto';
            elem.style.height = (elem.scrollHeight) + 'px';
        }

        function resetHeight(elem) {
            if (elem.id !== "extra-box") {
                elem.style.height = '3em'; // Default height when not focused
            }
        }
    </script>
</body>
</html>
